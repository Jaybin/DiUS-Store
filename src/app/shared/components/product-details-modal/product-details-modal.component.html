<div class="modal show d-block" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          {{ title }}
        </h5>
        <button type="button" class="btn-light btn-close"
          data-bs-dismiss="modal" aria-label="Close" (click)="onCancel()">
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="productDetailsForm">
          <div class="d-flex flex-column">
            <div class="row">
                <div class="col-2">SKU: </div>
                <div class="col-10">
                    <input type="text" class="form-control" [formControlName]="skuFieldName" />
                </div>
            </div>
            <span class="my-1"></span>
            <div class="row">
                <div class="col-2">Name: </div>
                <div class="col-10">
                    <input type="text" class="form-control" [formControlName]="nameFieldName" />
                </div>
            </div>
            <span class="my-1"></span>
            <div class="row">
              <div class="col-2">Price: </div>
              <div class="col-10">
                <div class="input-group">
                  <input type="text" class="form-control" [formControlName]="priceFieldName" />
                  <div class="input-group-text" id="btnGroupAddon">
                    <strong>A</strong><fa-icon [icon]="faDollarSign"></fa-icon>
                  </div>
                </div>
              </div>
            </div>
            <ng-container *ngIf="(mode === modalModes.PURCHASE)">
              <span class="my-1"></span>
              <div class="row">
                <div class="col-2">Quantity: </div>
                <div class="col-10">
                  <div class="d-flex align-items-center justify-content-around">
                    <button type="button" class="btn btn-success btn-sm" title="Scan" (click)="increaseQuantity()">
                      <fa-icon [icon]="faPlus"></fa-icon>
                    </button>
                    <span class="mx-1"></span>
                    <input type="number" class="form-control" [formControlName]="quantityFieldName" />
                    <span class="mx-1"></span>
                    <button type="button" class="btn btn-danger btn-sm" title="Remove" (click)="decreaseQuantity()">
                      <fa-icon [icon]="faMinus"></fa-icon>
                    </button>
                  </div>
                </div>
              </div>
              <span class="my-1"></span>
              <div class="row">
                <div class="col-2">Total: </div>
                <div class="col-10">
                  <div class="input-group">
                    <input type="text" class="form-control" [formControlName]="totalFieldName" />
                    <div class="input-group-text" id="btnGroupAddon">
                      <strong>A</strong><fa-icon [icon]="faDollarSign"></fa-icon>
                    </div>
                  </div>
                </div>
              </div>
              <span class="my-1"></span>
              <div class="row">
                <div class="col-2">Discount: </div>
                <div class="col-10">
                  <div class="input-group">
                    <input type="text" class="form-control" [formControlName]="discountFieldName" />
                    <div class="input-group-text" id="btnGroupAddon">
                      <strong>A</strong><fa-icon [icon]="faDollarSign"></fa-icon>
                    </div>
                  </div>
                </div>
              </div>
              <span class="my-1"></span>
              <div class="row">
                <div class="col-2">Freebies: </div>
                <div class="col-10">
                  <input type="number" class="form-control" [formControlName]="freebiesFieldName" />
                </div>
              </div>
              <span class="my-1"></span>
              <div class="row">
                <div class="col-2">Specials: </div>
                <div class="col-10">
                  <div class="alert alert-success" role="alert">
                    {{ getSpecialsMessage() }}
                  </div>
                </div>
              </div>
            </ng-container>
            <ng-container *ngIf="(mode === modalModes.DELETE)">
              <span class="my-1"></span>
              <div class="row">
                <div class="col-12">
                  <div class="alert alert-danger" role="alert">
                    Are you sure you want to delete this product?
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" title="Cancel"
          data-bs-dismiss="modal" (click)="onCancel()">Cancel</button>
        <button type="button" class="btn btn-primary" title="OK" [disabled]="checkSaveDisabled()"
          (click)="onSave()">OK</button>
      </div>
    </div>
  </div>
  </div>
